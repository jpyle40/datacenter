{% extends "base.html" %}
{% block content %}
<h1>{{ rack.name }} ({{ rack.total_units }}U)</h1>

<div style="border:1px solid #444; width:300px; margin:20px auto;
            display:grid; grid-template-rows:repeat({{ rack.total_units }}, 20px);">

  {% for eq in equipment_list %}
    <a href="{% url 'equipment-detail' eq.id %}"
       style="grid-row:{{ eq.row_start }} / span {{ eq.row_span }};
              background:#cde; border:1px solid #333;
              text-align:center; display:flex; flex-direction:column;
              align-items:center; justify-content:center; text-decoration:none; color:black;">
      <strong>{{ eq.name }}</strong><br>
      <span style="font-size:12px;">
        {{ eq.category }}<br>
        U{{ eq.u_start }}â€“U{{ eq.u_end }}
      </span>
    </a>
  {% endfor %}
</div>
{% endblock %}
